<mat-card id="card">
    <img mat-card-image src="../../assets/images/{{card.image}}.png" height="200" width="320">
    <mat-card-header>
        <mat-card-title id="card-title">{{card.pokemonName}} </mat-card-title>
        <mat-card-subtitle>Card Category: {{card.cardCategory}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>No Of Cards in stock : {{card.availabilityInNos}}</p>
    </mat-card-content>

    <mat-card-actions>
        <mat-icon routerLink="card-details/{{card.id}}" color="primary" id="details-icon">description</mat-icon>
    </mat-card-actions>
</mat-card>
